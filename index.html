<!DOCTYPE html>

<head>

</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById('root');
    function MinutesToHours() {
        const [amount, setAmount] = React.useState();
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setInverted((current) => !current);
        }
        return (
            <div>
                <div>
                    <label for="minutes">Minutes</label>
                    <input value={inverted ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted} />
                </div>
                <div>
                    <label for="hours">Hours</label>
                    <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!inverted} />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        );
    }
    function KmToMiles() {
        const [distance, setDistance] = React.useState();
        const [distanceFlipped, setDistanceFlipped] = React.useState(false);
        const onChangeDistance = (item) => {
            setDistance(item.target.value);
        };
        const reset = () => {
            setDistance(0);
        };
        const onFlip = () => {
            reset();
            setDistanceFlipped((current) => !current);
        };
        return (
            <div>
                <div>
                    <h3>KM 2 M</h3>
                    <input disabled={distanceFlipped} value={distanceFlipped ? distance / 1.609 : distance} type="number" onChange={onChangeDistance} placeholder="Miles" />
                    <input disabled={!distanceFlipped} value={distanceFlipped ? distance : distance * 1.609} type="number" onChange={onChangeDistance} placeholder="Km" />
                </div>
                <div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
            </div>
        );
    }
    function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value)
        };
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select Unit</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index === "xx" ? "Please Select Unit" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>

</html>
